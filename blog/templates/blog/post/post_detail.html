<html>
<title>Restaurante Julia</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Header -->
<div class="bs-example">
    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><i class="fa fa-cutlery"></i></a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'shop:product_listen' %}">Productos</a></li>
                <li><a href="">Gestion</a></li>
                <li class="active"><a href="{% url 'blog:post_list' %}">Reservas</a></li><li>
                <a href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Editar</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
</div>
  <div class="container"><h3>
<a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title|linebreaks }}</a></h3>
        <p><h4>{{ post.text|linebreaks }}</h4></p>{% if post.published_date %}
        <p class="tags">
     {% for tag in post.tags.all %}
       <a href="{% url "blog:post_list_by_tag" tag.slug %}">
         {{ tag.name }}
       </a>
       {% if not forloop.last %}, {% endif %}
     {% endfor %}
</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
	</div>
